<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
    <link rel="stylesheet" href="./css/page/member/member.css">
    <script src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/tab.js"></script>
    <script src="./js/order.js"></script>
</head>
<body>
<!-- 會員中心 member.html---------------------------------------------------- -->
<!-- header------------------------------------ -->
    @@include('./layout/header.html')


<!-- 會員中心內容------------------------------------ -->
<div class="wrap">
    <!-- 大標題------------------------------------ -->
    <section>
        <h2 class="title_member">
            <img src="./images/leaf.svg"  class="leafLeft">
            <img src="./images/leaf.svg"  class="leafRight">
            會員中心
        </h2>
    </section>
    <!-- 會員資料------------------------------------ -->
    <section>
        <div class="contain">
            <div class="member_info">
                <div class="member_info_left">
                    <div class="photo"></div>
                    <input type="file" class="memPhoto_btn" id="memPhoto_btn">
                </div>
                <div class="member_info_right">
                    <div>會員基本資料</div>
                    <form action="" method="POST">
                        <p><label for="">帳號：</label>
                           <input class="member_input" type="text" value="123"></p>
                        <br>
                        <p><label for="">姓名：</label>
                            <input class="member_input" type="text" value="Chen">
                            <span class="icon">修改</span></p>
                        <br>
                        <p><label for="">密碼：</label>
                            <input class="member_input" type="password" value="123">
                            <span class="icon">修改</span></p>
                        <br>
                        <p><label for="">信箱：</label>
                            <input class="member_input" type="email" value="123@gmail.com">
                            <span class="icon">修改</span></p>
                        <br>
                        <p><label for="">電話：</label>
                            <input class="member_input" type="number" value="0912345678">
                            <span class="icon">修改</span></p>
                        <br>
                        <p><input type='submit' value='確定修改'></p>
                    </form>

                    <div>會員點數</div>
                        <p class="member_point"><label for="">可用點數：200點</label>
                        <a href="#">立即使用點數</a></p>  
                </div>
            </div>
        </div>
    </section>


    <!-- 會員訂單與我的收藏------------------------------------ -->
    <section>
        <div class="contain">
            <div class="tab_wrap">
                <ul class="tabs">
                    <li><a href="#tab1">訂單管理</a></li>
                    <li><a href="#tab2">我的收藏</a></li>
                </ul>
            
                <div class="tab_container">
                    <div id="tab1" class="tab_content">
                        <h5>我的訂單</h5>
                        <br>
                        @@include('./layout/member_layout/order.html')
                    </div>
                    <div id="tab2" class="tab_content">
                        <h5>我的收藏</h5>
                        <br>
                        <p>您尚未收藏任何文章~</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- footer------------------------------------ -->
    @@include('./layout/footer.html')

</body>
</html>
